@extends("d3/base.html")
@require(htmlbase)

<!DOCTYPE html>
<meta charset="utf-8">
@def styles():
<style>

body {
}

.label {
  font-weight: bold;
}

.tile {
  shape-rendering: crispEdges;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
@end
<body>

        
@def script():
<script>

function heatmap(id, buckets, scale){


// Buckets contains x,y,value data
// id for resulting SVG object (can shift it somewhere else after) or may want to move object definition to parent

   buckets.forEach(function(d) {
    d.value = parseFloat(d.value);
  });
       
    xlabels = d3.unique( buckets, function(d) { return d.x });
    ylabels = d3.unique( buckets, function(d) { return d.y });

var cellw = 15,
    cellh = 15;
    
var margin = {top: 70, right: 70, bottom: 20, left: 200},
    width = xlabels.length * cellw // + margin.left + margin.right,
    height = ylabels.length * cellh // + margin.top + margin.bottom;

    
// The size of the buckets in the CSV data file.
// This could be inferred from the data if it weren't sparse.
var xStep = 1,
    yStep = 1;

var svg = d3.select(id).insert("svg",':first-child')
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            //.attr("id", id)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Coerce the CSV data to the appropriate types.



    r = Math.max( 
            Math.abs( d3.min(buckets, function(d) { return d.value; } ) ), 
            Math.abs( d3.max(buckets, function(d) { return d.value; } ) )
            )
    
    var x = d3.scale
                .ordinal()
                .domain(xlabels )
                .rangeBands([0, width]),
        y = d3.scale
                .ordinal()
                .domain(ylabels)
                .rangeBands([0, height]),
        z = d3.scale
                .linear()
                .domain( [-r , 0, +r] )
                //.domain( [d3.min(buckets, function(d) { return d.value; }) , 0, d3.max(buckets, function(d) { return d.value; })] )
                .range(["#2166ac","#f7f7f7","#b2182b"]);
                
 function safez(num){ return isNaN(num) ? '"#ffffff"' : z(num); } 

  // Display the tiles for each non-zero bucket.
  // See http://bl.ocks.org/3074470 for an alternative implementation.
  svg.selectAll(".tile")
      .data(buckets)
    .enter()
      .append("rect")
      .attr("class", "tile")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .attr("width",cellw)
      .attr("height",cellh)
      .style("fill", function(d) { return safez(d.value); });


  // Add a legend for the color values.
  var legend = svg.selectAll(".legend")
      .data(z.ticks(6).slice(1).reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + (width + 20) + "," + (20 + i * 20) + ")"; });

  legend.append("rect")
      .attr("width", 20)
      .attr("height", 20)
      .style("fill", z);

  legend.append("text")
      .attr("x", 26)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text(String);

  svg.append("text")
      .attr("class", "label")
      .attr("x", width + 20)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text(scale);

  // Add an x-axis with label.
  xa = svg.append("g")
      .attr("class", "x axis")
      //.attr("transform", "translate(0," + height + ")")
      .call(d3.svg.axis().scale(x).orient("top"));

    xa.selectAll("text")             // Rotate x axis labels
            .style("text-anchor", "start")
            .attr("transform", "rotate(-65)" )
            .attr("x", "1em")
            .attr("y", "0em");

/*
    xa.append("text")
      .attr("class", "label")
      .attr("x", width-6)
      .attr("y", -6)
      .attr("text-anchor", "end")
      .text("Classification");
*/


  // Add a y-axis with label.
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left"));

    svg.selectAll(".y .tick").each(function(d) {
        d3.select(this)
            .attr('style','cursor:pointer;')
            .on("click",function(d){ delegateLink('metapath://metabolite/'+d+'/view'); });
    });


  if (id != "body"){
    d3.select(id)
        .style('width', width + margin.left + margin.right + 'px')
        .style('height', height + margin.top + margin.bottom + 'px');
  }

}

window.onbeforeunload = function delegatelinks() {
    d3.select(document.body).style('background','#f00');
};



</script>
@end
