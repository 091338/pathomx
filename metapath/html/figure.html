@require(htmlbase, figures)
<html>
    <head>
    <link rel="stylesheet" href="file://@htmlbase/css/base.css">
    <base href="file://@htmlbase/">
    </head>
    <style>
    body {
        background-color:#fff;
        margin:2em;
    }
    </style>    
<body>
@(
    figno = 0
)
@for k,v in figures.items():
    <h1>@k</h1>
    <table cellspacing="20">
    @for row in v:
        <tr>
        @for f in row:
            @(
                figno += 1
            )
            <td style="width:300px; vertical-align:bottom;" colspan="
                @if 'colspan' in f:
                    @f['colspan']!s
                @endif
            ">
            <img src="file://@f['figure']">
            <p class="legend"><strong>Figure @figno!s. @f['legend'][0]</strong> @f['legend'][1]</p>
            </td>
        @endfor
        </tr>
    @endfor
    </table>
@endfor
</body>
</html>
